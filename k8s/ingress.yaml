apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - mcp.example.com
    secretName: mcp-tls
  rules:
  - host: mcp.example.com
    http:
      paths:
      - path: /python
        pathType: Prefix
        backend:
          service:
            name: mcp-python-server
            port:
              number: 8080
      - path: /node
        pathType: Prefix
        backend:
          service:
            name: mcp-node-server
            port:
              number: 8081
      - path: /go
        pathType: Prefix
        backend:
          service:
            name: mcp-go-server
            port:
              number: 8080