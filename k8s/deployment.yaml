apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-go-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-go-server
  template:
    metadata:
      labels:
        app: mcp-go-server
    spec:
      containers:
      - name: server
        image: yourdocker/repo:mcp-go
        ports:
        - containerPort: 50051
        - containerPort: 8080
        - containerPort: 9090
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-go-server
spec:
  selector:
    app: mcp-go-server
  ports:
  - port: 50051
    targetPort: 50051
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-go-server-netpol
spec:
  podSelector:
    matchLabels:
      app: mcp-go-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 50051
    - protocol: TCP
      port: 8080
  egress: []